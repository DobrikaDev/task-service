syntax = "proto3";

message DSearchRequest {
    string user_query = 1;
    string geo_data = 2;
    repeated string user_tags = 3;
    string query_type = 4;

}

message DSIndexTask {
    string task_name = 1;
    string task_desc = 2;
    string geo_data = 3;
    string task_id = 4;
    string task_type = 5;
}